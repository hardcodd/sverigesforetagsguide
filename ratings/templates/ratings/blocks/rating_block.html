{% load i18n core %}

{% spaceless %}
  <div class="horizontal-rating">
    <div class="rating-info">
      <div class="rating-title">{{ self.caption }}</div>
      <div class="rating-value">{{ self.rating }} {% trans "of" %} 10</div>
    </div>
    <div class="rating-bar-container">
      <div class="rating-bar" style="width: {{ self.rating|percentage:10 }}%;"></div>
    </div>
  </div>
{% endspaceless %}
